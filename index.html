<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Condensed:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./custom.css">

    <title>4Geeks Bootstrap IG Feed</title>
</head>

<body>
    <!--------------------------------------------------------Navbar------------------------------------------------------------------>
    <nav class="navbar navbar-light bg-light sticky-top">
        <div class="container">
            <a href="#" class="navbar-brand ">
                <i class="bi bi-instagram fs-2 d-inline-block align-text-top text-secondary"></i>
                <h1 class="fw-bold d-inline-block align-top ms-2 text-secondary">Instagram</h1>
            </a>


            <div class="dropdown">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    data-bs-whatever="example">Create new post</button>


                <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-gear text-secondary fs-4"></i>
                </a>

                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!---------------------------------------------------------Modal------------------------------------------------------------------->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                    <a name="" id="" class="btn btn-outline-secondary" href="#" role="button"><i
                            class="bi bi-camera-fill fs-5"></i></a>
                    <a name="" id="" class="btn btn-outline-secondary" href="#" role="button"><i
                            class="bi bi-geo-alt-fill fs-5"></i></a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>
    <!-----------------------------------------------------Mode Buttons--------------------------------------------------------------->
    <div class="container">
        <div class="row justify-content-center mb-2">
            <div class="col-1 d-inline-flex">
                <a name="grid" id="grid" class="btn btn-outline-secondary" href="./index.html#grid" role="button"><i
                        class="bi bi-grid-3x3-gap-fill  fs-4"></i></a>
                <a name="square" id="square" class="btn btn-outline-secondary" href="./feed.html#feed" role="button"><i
                        class="bi bi-square-fill fs-4"></i></a>
            </div>
        </div>
    </div>
    <!-----------------------------------------------------Content Grid--------------------------------------------------------------->
    <div class="container-fluid" id="grid">
        <div class="row cols-3 mb-1 mx-1">
            <div class="col ratio ratio-16x9 me-1">
                <img src="https://mocah.org/uploads/posts/572040-spacex-4k-wallpaper.jpg" class="img-fluid"
                    alt="spacex shuttle">
            </div>
            <div class="col ratio ratio-16x9 me-1">
                <img src="https://s1.best-wallpaper.net/wallpaper/m/1603/Hubble-universe-nebula-stars-beautiful-space_m.jpg"
                    class="img-fluid" alt="galaxy">
            </div>
            <div class="col ratio ratio-16x9">
                <div class="ratio ratio-16x9">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/eStzRfNlNuI"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <div class="row cols-3 mb-1 mx-1">
            <div class="col ratio ratio-16x9 me-1">
                <img src="https://images.static-bluray.com/reviews/445_5.jpg" class="img-fluid"
                    alt="John Mayer concert">
            </div>
            <div class="col ratio ratio-16x9 me-1">
                <img src="https://p4.wallpaperbetter.com/wallpaper/116/412/889/naruto-anime-uchiha-itachi-hd-wallpaper-preview.jpg"
                    class="img-fluid" alt="Itachi Uchiha">
            </div>
            <div class="col ratio ratio-16x9">
                <img src="https://cdn.wallpapersafari.com/64/83/faZLGT.jpg" class="img-fluid" alt="7 deadly sins">
            </div>
        </div>
        <div class="row cols-3 mb-1 mx-1">
            <div class="col ratio ratio-16x9 me-1">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8c3VtbWVyJTIwYmVhY2h8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80"
                    class="img-fluid" alt="beach">
            </div>
            <div class="col ratio ratio-16x9 me-1">
                <img src="https://www.purina.co.uk/sites/default/files/2021-01/Belgian%20Shepherd%20Dog%20Malinois2.jpg"
                    class="img-fluid" alt="Belgian Malinois">
            </div>
            <div class="col ratio ratio-16x9">
                <img src="https://cdn.statically.io/img/wallpapercart.com/wp-content/uploads/2019/04/120x1200-hd-cowboy-bebop-swordfish-wallpaper.jpg?quality=100&f=auto"
                    class="img-fluid" alt="cowboy bebop">
            </div>
        </div>
    </div>
    <!-------------------------------------------------------------------------------------------------------------------------------->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
